<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/b30bf60d22.js" crossorigin="anonymous"></script>
    <!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />-->
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Music Player</title>
</head>
<body>
<h1>Simple Music Player</h1>
<div class="music-container" id="music-container">
    <div class="music-info">
        <h4 id="music-title">ukulele</h4>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>
    </div>
    <audio src="./music/ukulele.mp3" id="audio"></audio>
    <div class="image-container">
        <img src="./images/ukulele.jpg" alt="music cover" id="cover">
    </div>
    <div class="navigation">
        <button id="previous" class="action-button">
            <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-button action-button-big">
            <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-button">
            <i class="fas fa-forward"></i>
        </button>
    </div>
</div>
</body>
</html>
